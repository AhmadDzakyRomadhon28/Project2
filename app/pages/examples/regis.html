<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="mb-4">Registrasi User</h1>
            <div class="card p-4 shadow" style="max-width: 400px; margin: 0 auto;">
                <form id="registrationForm" class="text-start">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Cek Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan ulang password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Daftar</button>
                </form>
            </div>
            <footer class="mt-4">
                <small class="text-muted">Develop By DZ SPEED &copy;2025</small>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Menangani form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah refresh halaman
            
            // Ambil nilai input
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Validasi password
            if (password !== confirmPassword) {
                // Menampilkan pesan kesalahan pada elemen form
                const errorMessage = document.createElement("p");
                errorMessage.textContent = "Password dan cek password tidak sesuai!";
                errorMessage.classList.add("text-danger", "mt-2");
                this.appendChild(errorMessage);

                // Hapus pesan setelah beberapa saat
                setTimeout(() => errorMessage.remove(), 3000);
                return;
            }

            // Jika validasi berhasil, arahkan ke admin.html
            window.location.href = "admin.html"; // Redirect ke file admin.html
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
