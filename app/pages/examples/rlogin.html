<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DZ SPEED</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="mb-4">Login DZ SPEED</h1>
            <div class="card p-4 shadow" style="max-width: 400px; margin: 0 auto;">
                <form id="loginForm" class="text-start">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <a href="regis.html" class="text-decoration-none">Registrasi User</a>
                    </div>
                </form>
            </div>
            <footer class="mt-4">
                <small class="text-muted">Develop By DZ SPEED &copy;2025</small>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Menangani form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah refresh halaman
            
            // Ambil nilai input
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validasi username dan password
            if (username === "admin" && password === "admin123") {
                // Arahkan ke file transaksi.html
                window.location.href = "profile.html";
            } else {
                // Tampilkan alert jika login gagal
                alert("Username atau password salah!");
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
